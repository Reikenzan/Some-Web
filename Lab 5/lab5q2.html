<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Lab 5 p2</title>
		<script> 
			var x, y;
			var xVal, yVal;

			xVal = window.prompt( "Enter first integer:" );
			yVal = window.prompt( "Enter second integer:" );
         
			x = parseInt( xVal );
			y = parseInt( yVal );
         
			resultS = x + y;
			document.write( "<p>The sum is " + resultS + "<p>" );
			resultD = x - y;
			document.write( "<p>The difference is " + resultD + "<p>" );
			resultP = x * y;
			document.write( "<p>The product is " + resultP + "<p>" );
			resultQ = x / y;
			document.write( "<p>The quotient is " + resultQ + "<p>" );
		
		</script>
	</head>
	<body>
		
	</body>
</html>
