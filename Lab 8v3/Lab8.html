<body>
    <!-- FORM -->
    <form id="newentry" action="#">
        <label for="fname">
            First: <input id="fname" type="text" required="">
        </label>
        <label for="lname">
            Last: <input id="lname" type="text" required="">
        </label>
        <label for="grade">
            Grade: 
            <select id="grade" required="">
                <option value=""></option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
            </select>
        </label>
        <input id="btnsubmit" type="submit" value="Add Student">
        <p>
            <input id="btnupdate" type="button" value="Update Table">
        </p>
    </form>
