<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dom Manip</title>
    <meta charset="UTF-8">
    <link href="dommanip.css" rel="stylesheet" type="text/css">
    <style type="text/css">

    </style>
</head>
<body>
    <!-- FORM -->
    <form id="newentry" action="http://tophat.sunywcc.edu/~durru96206/Lab07#">
        <label for="fname">
            First: <input id="fname" type="text" required="">
        </label>
        <label for="lname">
            Last: <input id="lname" type="text" required="">
        </label>
        <label for="grade">
            Grade: 
            <select id="grade" required="">
                <option label="placeholder" value=""></option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
            </select>
        </label>
        <input id="btnsubmit" type="submit" value="Add Student">
    </form>
	<p>
		<input id="SortByName" type="submit" value="Sort By Last Name" disabled>
		<input id="SortByGrade" type="submit" value="Sort By Grade">
	</p>
    <!-- GRADE BOOK --> 
    <h2>Gradebook</h2>
    <table id="gradebook">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="grades">
            <tr data-sname="Berry">
                <td>Chuck Berry</td>
                <td>D</td>
            </tr>
            <tr data-sname="Loo">
                <td>Wendy Loo</td>
                <td>A</td>
            </tr>
            <tr data-sname="Sinatra">
                <td>Frank Sinatra</td>
                <td>C+</td>
            </tr>
    </table>
    <script src="dommanip.js" type="text/javascript"></script>


</body></html>
